<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div style="padding: 2rem; max-width: 800px; margin: 0 auto;">
        <h1>Contact Form Test</h1>
        
        <!-- Contact Form Section -->
        <section class="section kontakti" id="kontakti">
            <div class="section-container">
                <header class="section-header">
                    <h2 class="section-title">Kontakti</h2>
                    <p class="section-subtitle">Sazinājieties ar autori</p>
                </header>
                
                <div class="section-content">
                    <div class="contact-content">
                        <div class="contact-info">
                            <h3 class="contact-info-title">Rakstiet man!</h3>
                            <p class="contact-info-text">
                                Būšu priecīga saņemt jūsu vēstules, jautājumus vai ieteikumus par grāmatām.
                            </p>
                        </div>
                        
                        <form class="contact-form" id="contact-form" novalidate>
                            <div class="form-group">
                                <label for="contact-name" class="form-label">Vārds *</label>
                                <input type="text" id="contact-name" name="name" class="form-input" required aria-describedby="name-error">
                                <div class="form-error" id="name-error" role="alert"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="contact-email" class="form-label">E-pasts *</label>
                                <input type="email" id="contact-email" name="email" class="form-input" required aria-describedby="email-error">
                                <div class="form-error" id="email-error" role="alert"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="contact-message" class="form-label">Ziņojums *</label>
                                <textarea id="contact-message" name="message" class="form-textarea" rows="5" required aria-describedby="message-error"></textarea>
                                <div class="form-error" id="message-error" role="alert"></div>
                            </div>
                            
                            <button type="submit" class="form-submit" id="contact-submit">
                                <span class="submit-text">Nosūtīt ziņojumu</span>
                                <span class="submit-loading" style="display: none;">Nosūta...</span>
                            </button>
                            
                            <div class="form-success" id="contact-success" role="alert" style="display: none;">
                                Paldies! Jūsu ziņojums ir nosūtīts.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="public/js/main.js"></script>
</body>
</html>
