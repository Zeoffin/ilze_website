<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ilze Skrastiņa</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Open+Sans:wght@300;400;600&family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="admin-login-body">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <h1>Admin Login</h1>
                <p>Ilze Skrastiņa Website</p>
            </div>
            
            <form id="adminLoginForm" class="admin-login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="loginButton" class="login-button">
                        <span class="button-text">Login</span>
                        <span class="button-spinner" style="display: none;">
                            <svg class="spinner" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                                    <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                                    <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
                                </circle>
                            </svg>
                        </span>
                    </button>
                </div>
                
                <div class="form-message" id="formMessage"></div>
            </form>
            
            <div class="admin-login-footer">
                <a href="/" class="back-to-site">← Back to Website</a>
            </div>
        </div>
        
        <!-- Character decorations -->
        <div class="character-decoration character-1">
            <img src="/media/character.jpg" alt="Character decoration" loading="lazy">
        </div>
        <div class="character-decoration character-2">
            <img src="/media/character_2.gif" alt="Character decoration" loading="lazy">
        </div>
    </div>
    
    <script src="/js/admin-login.js"></script>
</body>
</html>
